<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NY Times Search</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- JQUERY LINK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- THIS IS YOUR JAVASCRIPT FILE LINK -->
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3 text-center">New York Times Search</h1>
        </div>

        <div class="container">
            <div class="parameters">
                <div class="card-header">Search Parameters</div>

                <form>
                    <div class="form-group">
                        <label for="searchTerm">Search Term</label>
                        <input type="text" class="form-control" id="searchTerm">
                    </div>

                    <div class="form-group">
                        <label for="numberRecords">Number of Records to Retrieve:</label>
                        <select class="form-control" id="numberRecords">
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="startYear">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="startYear">
                    </div>

                    <div class="form-group">
                        <label for="endYear">End Year (Optional):</label>
                        <input type="text" class="form-control" id="endYear">
                    </div>

                    <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                    <button type="clear" class="btn btn-primary" id="clearBtn">Clear Results</button>

                </form>
            </div>

        </div>

        <div class="articles">
            <div class="card-header">Top Articles</div>
            <div class="article-holder"></div>
        </div>
    </div>
</body>

</html>
